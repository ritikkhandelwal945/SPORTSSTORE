<div class="float-right">
  <small>
    Your Cart:
    <span *ngIf="cartService.itemQuantity > 0">
      {{cartService.itemQuantity}} items
      {{cartService.price | currency :"INR" : "symbol":"2.2-2" }}
    </span>
    <span *ngIf="cartService.itemQuantity == 0">
      (empty)
    </span>
  </small>
  <button class="btn btn-sm bg-dark text-white"
   [disabled]="cartService.itemQuantity == 0" routerLink="/cart">
    <i class="fa fa-shopping-cart"></i>
  </button>
</div>
