<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">SPORTS-STORE</a>
        <cartSummary></cartSummary>
    </div>
  </div>
  <div class="row">
    <div class="col-3 p-2">
      <button
        class="btn btn-block btn-outline-primary"
        (click)="changeCategory()"
      >
        Home
      </button>
      <button
        *ngFor="let cat of categories"
        class="btn btn-outline-primary btn-block"
        (click)="changeCategory(cat)"
        [class.active]="cat == selectedCategory"
      >
        {{ cat }}
      </button>

      <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
        Admin
      </button>
    </div>

    <div class="col-9 p-2">
      <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
        <h4>
          {{ product.name }}
          <span class="badge badge-pill badge-primary float-right m-1">
            {{ product.price | currency: "INR":"symbol":"2.1-2" }}
          </span>
        </h4>
          <div class="card-text bg-white">{{ product.description }}
          <button class="btn btn-success btn-sm float-right"
          (click)="addToCart(product)">
            Add To Cart
          </button>
        </div>
      </div>

      <div class="form-inline float-left m-1">
        <select
          class="form-control"
          [value]="productsPerPage"
          (change)="changePageSize($event)"
        >
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="5">5 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>

      <div class="form-group">
        <button *ngFor="let page of pageNumbers"
        (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page == selectedPage">
        {{page}}
        </button>
      </div>
    </div>
  </div>
</div>
